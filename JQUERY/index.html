<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-6">
    <h2 id="titulo">Hola, voy a cambiar de valor</h2>
    <button onclick="apretame()" class="btn btn-info">Apretame</button>

    <input type="text" id="nombre" placeholder="Ingrese Nombre" onchange="mostrarTexto()">

    
    <p id="r_nombre"></p>
        </div>
    <hr>

    <input type="text" id="con1" placeholder="Ingrese un Sample Text">
    <input type="text" id="con2" placeholder="Ingrese otro Sample Text">

    <hr>
    <button onclick="unir()" class="btn btn-info">Unir</button>
    <hr class="light">
    <fieldset disabled>
    <textarea placeholder="No" id="con3" cols="30" rows="10" class="form-control"></textarea>
    </fieldset>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        function apretame(){
            $("#titulo").html("cambie de valor")

        }
        function mostrarTexto(){
            let nombre = $("#nombre").val();
            // alert(nombre)
            $("#r_nombre").html(nombre)
        }

        function unir(){
            let con3 = $("#con1").val() + " " + $("#con2").val();

            $("#con3").html(con3)

        }
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
